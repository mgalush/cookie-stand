<!DOCTYPE html>
<html lang="en">

<head>
  <title>Salmon Cookies</title>
  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <a href="index.html" class="home">
      <h1>Pat's Salmon Cookies</h1>
    </a>
  </header>
  <main>
    <form id="new-location-form">
      <fieldset>
        <legend>Add New Location</legend>
        <label for="location">Location</label>
        <input id="location" type="text" name="location">
        <label for="minCust">Minimum Customers Per Hour</label>
        <input id="minCust" type="number" name="minCust">
        <label for="maxCust">Maximum Customers Per Hour</label>
        <input id="maxCust" type="number" name="maxCust">
        <br>
        <label for="avgCookiesPerCustomer">Average Cookies Per Customer</label>
        <input id="avgCookiesPerCustomer" type="number" name="avgCookiesPerCustomer">
        <button class="submit" type="submit" value="submit">Add New Location</button>
      </fieldset>
    </form>
    <table id="cookie-sales-table">
      <thead>
      </thead>
      <tbody>
      </tbody>
    </table>
  </main>
  <footer>

  </footer>
</body>

</html>
