<!DOCTYPE html>
<html lang="en">

<head>
  <title>Salmon Cookies</title>
  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Salmon Cookies Sales</h1>
  </header>
  <main>
    <form id="newLocationForm">
      <fieldset>
        <legend>Add New Location</legend>
        <label for="newLocation">Location</label>
        <input id="newLocation" type="text" name="newLocation">
        <label for="newMinCust">Minimum Customers Per Hour</label>
        <input id="newMinCust" type="number" name="newMinCust">
        <label for="newMaxCust">Maximum Customers Per Hour</label>
        <input id="newMaxCust" type="number" name="newMaxCust">
        <br>
        <label for="newAvgCookiesPerCustomer">Average Cookies Per Customer</label>
        <input id="newAvgCookiesPerCustomer" type="number" name="newAvgCookiesPerCustomer">
        <button class="submit" type="submit" value="submit">Add New Location</button>
      </fieldset>
    </form>
    <table id="cookie-sales-table">
      <thead>
      </thead>
      <tbody>
      </tbody>
    </table>
  </main>
  <footer>

  </footer>
</body>

</html>
